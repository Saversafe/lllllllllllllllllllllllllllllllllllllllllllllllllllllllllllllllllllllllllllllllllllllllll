<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>

  <style>

    /* General Reset */

    body {

      margin: 0;

      padding: 0;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 0vh;

      background-color: #FFF;

      overflow: hidden;

      font-family: Arial, sans-serif;

    }

    /* Splash Screen Container */

    .splash-screen {

      position: relative;

      width: 100%;

      height: 100%;

      display: flex;

      justify-content: center;

      align-items: center;

      background-color: #FFF;

      animation: fadeIn 2s ease-in-out forwards;

    }

    /* Image Styling */

    .splash-screen img {

      width: 80%;

      max-width: 800px;

      opacity: 0;

      animation: slideIn 2s ease-in-out forwards;

    }

    /* Running Text Container */

    .running-text {

      position: absolute;

      bottom: 30px;

      width: 100%;

      text-align: center;

      color: #fff;

      font-size: 20px;

      font-weight: bold;

      overflow: hidden;

      animation: fadeInText 2s 1s ease-in-out forwards;

      opacity: 0;

    }

    /* Animations */

    @keyframes fadeIn {

      0% {

        background-color: #FFF;

      }

      100% {

        background-color: #FFF;

      }

    }

    @keyframes slideIn {

      0% {

        opacity: 0;

        transform: scale(0.8);

      }

      100% {

        opacity: 1;

        transform: scale(1);

      }

    }

    @keyframes fadeInText {

      0% {

        opacity: 0;

      }

      100% {

        opacity: 1;

      }

    }

  </style>

  <script>

    // Redirect after 2 seconds

    setTimeout(() => {

      window.location.href =  "https://enzosrs.github.io/Mdx-Pvt";

    }, 0);

  </script>

</head>

<body>

  <div class="splash-screen">

    <!-- Background Image -->

    <img src="https://firebasestorage.googleapis.com/v0/b/sanumusic-3c12a.appspot.com/o/Picsart_25-02-15_00-07-52-746.jpg?alt=media&token=b809625f-8b0d-4852-a1b5-84419f17f2e7" alt="Splash Screen">

    

    <!-- Running Text -->

    <div class="running-text">ᯓ 𝗦𝗥 ≽ 𝗔𝗻𝗱𝗿☻𝗶𝗱 ᯓ</div>

  </div>

</body>

</html>
