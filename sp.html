<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᯓ 𝐒𝐑 ≽𝐌𝐄𝐓𝐑𝐈𝐗 ᯓ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e6;
            --dark: #0a0a20;
            --text: #e0e0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 230, 0.05) 0%, transparent 20%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 95%;
            padding: 2rem;
            background: rgba(10, 10, 32, 0.8);
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.3),
                0 0 60px rgba(255, 0, 230, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 247, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
            
            }
                .button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      text-align: center;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    
    
        }
        
        .logo-inner {
            width: 90px;
            height: 90px;
            background-color: var(--dark);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo-img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        @keyframes logoGlow {
            0% { box-shadow: 0 0 30px rgba(0, 247, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 247, 255, 0.8), 0 0 60px rgba(255, 0, 230, 0.5); }
            100% { box-shadow: 0 0 30px rgba(0, 247, 255, 0.5); }
        }
        
        .app-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        .app-version {
            font-size: 0.9rem;
            color: rgba(224, 224, 255, 0.7);
            display: block;
            margin-top: 0.3rem;
        }
        
        .app-about {
            font-style: italic;
            font-size: 0.9rem;
            color: rgba(224, 224, 255, 0.8);
            line-height: 1.5;
            margin: 1.5rem 0;
            padding: 0 1rem;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-download {
            background: linear-gradient(45deg, var(--primary), #0095ff);
            color: var(--dark);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }
        
        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .telegram-icon {
            width: 20px;
            height: 20px;
        }
        
        /* Simple particle effect */
        .particle {
            position: absolute;
            background: rgba(0, 247, 255, 0.5);
            border-radius: 50%;
            animation: particleMove linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes particleMove {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-inner">
                    <!-- Replace with your logo image -->
                    <img src="logo.png" alt="App Logo" class="logoo-img">
                </div>
            </div>
            <h1 class="app-name">ᯓ 𝐒𝐑 ≽𝐌𝐄𝐓𝐑𝐈𝐗 ᯓ<span class="app-version">v1.0</span></h1>
        </div>
        
        <p class="app-about">
            UPDATED! ✅ The ultimate futuristic app that transforms your device with premium features, 
            ad-free experience, earn money daily and enhanced performance. Lightweight and powerful.
        </p>
        
        <div class="btn-container">
            <a href="main2.html" class="btn-download">Wingo 30sec</a>
          
          <a href="main.html" class="btn-telegram">Wingo 1m</a>
  
            <button class="btn btn-telegram" id="telegramBtn">
                <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
                Join Telegram
            </button>
        </div>
    </div>
    
    <script>
        // Telegram button functionality
        document.getElementById('telegramBtn').addEventListener('click', function() {
            window.open('https://t.me/SRandroid26', '_blank');
        });
        
        // Create simple particles for light effect
        function createParticles() {
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${-10 - Math.random() * 20}vh`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', function() {
            createParticles();
            
            // Preload any heavy resources here if needed
        });
    </script>
</body>
</html>
